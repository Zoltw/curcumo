<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>log in to curcumo</title>
    <link rel="icon" href="../img/curcumo-logo.png" type="image/icon type">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../img/hatLogo.svg">
        </div>
        <div class="page-container">
            <div class="login-description">
                <h1>log in to curcumo</h1>
            </div>
            <div class="login-container">
                <form class="login">
                    <input name="email" type="text" placeholder="Email">
                    <input name="password" type="password" placeholder="Password">
                    <button class="login">log in with email</button>
                </form>
            </div>
            <div class="sign-description">
                <h2>New to curcumo? <a href="../views/sign.html" class="sign">Sign up</a></h2>
            </div>
        </div>
    </div>
</body>
