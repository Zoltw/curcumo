<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>choose your preferences</title>
    <link rel="icon" href="../img/curcumo-logo.png" type="image/icon type">
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="../img/hatLogo.svg">
    </div>
    <div class="preferences-container">
        <div class="pref-description">
            <h1>I would like to eat...</h1>
        </div>
        <div class="choose-preference">
            <div class="sections">
                <div class="first-section">
                    <div class="first-icon">
                        <img src="../img/bacon-icon.svg" alt="">
                        <b>less meat</b>
                    </div>
                    <div class="second-icon">
                        <img src="../img/greens-icon.svg" alt="">
                        <b>more greens</b>
                    </div>
                </div>
                <div class="second-section">
                    <div class="third-icon">
                        <img src="../img/bread-icon.svg" alt="">
                        <b>low ig</b>
                    </div>
                    <div class="fourth-icon">
                        <img src="../img/fish-icon.svg" alt="">
                        <b>more fishes</b>
                    </div>
                </div>
            </div>
        </div>
        <div class="pref-button">
            <a href="#" class="pref">let's plan!</a>
        </div>
    </div>
    <div class="contact-button-container-pref">
        <a class="contact-button">Contact us</a>
        <a class="contact-button">Report a bug</a>
    </div>
</div>
</body>
